apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rds-database-credentials
  namespace: default
spec:
  refreshInterval: 1h
  
  secretStoreRef:
    name: aws-secrets-manager-global
    kind: ClusterSecretStore
  
  target:
    name: rds-database-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Only password from Secrets Manager (other fields come from CloudFormation via Helm ConfigMap)
        DB_PASSWORD: "{{ .password }}"
  
  data:
    # Fetch only password from RDS master user secret
    # Note: The secret key will be automatically replaced by deploy_module.sh
    # with the actual secret name from CloudFormation (e.g., rds/hlf-rds-sit-aurora-cluster/...)
    - secretKey: password
      remoteRef:
        key: hlf-sit-rds-master-credentials  # Placeholder - will be replaced during deployment
        property: password
