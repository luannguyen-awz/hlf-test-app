# SIT Environment Configuration

replicaCount: 2

image:
  repository: 555631499450.dkr.ecr.ap-southeast-1.amazonaws.com/hlf-ecr-sit-static-app
  pullPolicy: Always
  tag: "latest"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false

environment: sit

# External Secrets configuration
externalSecrets:
  enabled: true
  secretStoreName: aws-secrets-manager-global
  # RDS Secret format: rds!cluster-{UUID} or full ARN path
  # Get this from CloudFormation RDS stack outputs: MasterUserSecretName
  rdsSecretKey: ""  # TODO: Set this to the RDS master user secret name from CloudFormation output

# Database configuration (from RDS stack)
database:
  enabled: true
  host: "rds-endpoint.ap-southeast-1.rds.amazonaws.com"  # Replace with actual RDS endpoint
  port: 3306
  name: hlfdb
  username: admin

# Application configuration
app:
  logLevel: debug
  port: 8080

ingress:
  enabled: false

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

# Disable EFS persistent storage for SIT (static app doesn't need persistent data)
# If you need EFS, ensure hlf-efs-shared PVC is created first
persistence:
  enabled: false
  mountPath: /app/data
  existingClaim: "hlf-efs-shared"
  existingClaimNamespace: "default"
  subPath: "static-app"


