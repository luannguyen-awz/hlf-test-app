version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: "ap-southeast-1"
    EKS_CLUSTER_NAME: "hlf-eks-sit-cluster"
    APP_NAMESPACE: "default"
    ENVIRONMENT: "sit"
    MODULE_ENABLE: "true"

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      
  pre_build:
    commands:
      - echo "Pre-build phase started..."
      - export AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - echo "AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID"
      - echo "AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION"
      - echo "EKS_CLUSTER_NAME=$EKS_CLUSTER_NAME"
      - echo "CODEBUILD_RESOLVED_SOURCE_VERSION=$CODEBUILD_RESOLVED_SOURCE_VERSION"
      
  build:
    commands:
      - |
        echo "MODULE_ENABLE=$MODULE_ENABLE"

        if [ "$MODULE_ENABLE" = "false" ]; then
          echo "Module deployment flag is false. Skipping module deployment..."
        else
          echo "Module is enabled. Proceeding with deployment..."

          # Install kubectl (matching EKS 1.33)
          curl -LO "https://dl.k8s.io/release/v1.33.0/bin/linux/amd64/kubectl"
          chmod +x kubectl
          mv ./kubectl /usr/local/bin/kubectl
          
          # Install aws-iam-authenticator
          curl -o aws-iam-authenticator https://s3.us-west-2.amazonaws.com/amazon-eks/1.21.2/2021-07-05/bin/linux/amd64/aws-iam-authenticator
          chmod +x ./aws-iam-authenticator
          mkdir -p $HOME/bin && cp ./aws-iam-authenticator $HOME/bin/aws-iam-authenticator && export PATH=$PATH:$HOME/bin
          
          # Install Helm
          curl -sSL https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
          
          # Verify installations
          helm version
          kubectl version --client
          aws --version
          
          # Configure kubectl for EKS
          aws eks update-kubeconfig --region $AWS_DEFAULT_REGION --name $EKS_CLUSTER_NAME
          
          # Verify cluster connectivity
          kubectl cluster-info
          kubectl get nodes

          ls -alht
          chmod +x ./script/deploy_module.sh
          
          # Set image tag from git commit (use short hash to match build stage)
          export COMMIT_HASH=${CODEBUILD_RESOLVED_SOURCE_VERSION}
          export SHORT_HASH=$(echo ${COMMIT_HASH} | cut -c1-7)
          export IMAGE_TAG=${SHORT_HASH:-latest}
          export ECR_REPOSITORY_URL="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/hlf-ecr-sit-test-app"
          
          echo "Commit Hash (full)=${COMMIT_HASH}"
          echo "Image Tag (short-hash)=${IMAGE_TAG}"
          echo "ECR_REPOSITORY_URL=${ECR_REPOSITORY_URL}"
          
          # Execute deployment script
          # This script will:
          # 1. Get RDS and EKS configuration from CloudFormation
          # 2. Deploy the application via Helm (includes External Secrets & SecurityGroupPolicy as templates)
          ./script/deploy_module.sh
        fi
      - echo "Module deployment step finished!!!"
      
  post_build:
    commands:
      - echo "=========================================="
      - echo "Post-build Verification"
      - echo "=========================================="
      
      # Verify External Secrets sync status
      - |
        if [ "$MODULE_ENABLE" != "false" ]; then
          echo "Checking External Secrets sync status..."
          kubectl get externalsecrets -n ${APP_NAMESPACE} || echo "No External Secrets found"
          kubectl get secrets -n ${APP_NAMESPACE} | grep "database-secret" || echo "Database secret not found"
          
          echo "Checking SecurityGroupPolicy status..."
          kubectl get securitygrouppolicies -n ${APP_NAMESPACE} || echo "No SecurityGroupPolicy found"
          
          echo "Checking application pods status..."
          kubectl get pods -n ${APP_NAMESPACE} -l app.kubernetes.io/name=static-app
        fi
      
      - echo "=========================================="
      - echo "Deployment completed successfully"
      - echo "=========================================="
