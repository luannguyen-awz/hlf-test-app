{{- if .Values.database.enabled }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "test-app.fullname" . }}-rds-credentials
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "test-app.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  
  secretStoreRef:
    name: {{ .Values.externalSecrets.secretStoreName | default "aws-secrets-manager-global" }}
    kind: ClusterSecretStore
  
  target:
    name: {{ include "test-app.fullname" . }}-database-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Only password from Secrets Manager (other fields come from ConfigMap)
        DB_PASSWORD: "{{ `{{ .password }}` }}"
  
  data:
    # Fetch only password from RDS master user secret
    - secretKey: password
      remoteRef:
        key: {{ .Values.externalSecrets.rdsSecretKey }}
        property: password
{{- end }}
