{{- if .Values.persistence.enabled }}
{{- if not .Values.persistence.existingClaim }}
# PVC Template
# - For Fargate: Use storageClassName: "" to bind to static PV (hlf-efs-pv-static)
# - For EC2: Use storageClassName: efs-sc for dynamic provisioning
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "test-app.fullname" . }}-data
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "test-app.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: {{ .Values.persistence.storageClass | quote }}
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
{{- end }}
{{- end }}
