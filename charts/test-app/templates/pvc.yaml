{{- if .Values.persistence.enabled }}
{{- if eq .Values.persistence.provisioningMode "static" }}
# Static Provisioning: Use pre-created PV (for Fargate)
# PV and PVC should be created separately via manifests/storage/efs-pv-static.yaml
{{- else }}
# Dynamic Provisioning: Use StorageClass (requires EC2 nodes for EFS CSI controller)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "test-app.fullname" . }}-data
  labels:
    {{- include "test-app.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: {{ .Values.persistence.storageClass }}
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
{{- end }}
{{- end }}
