# Default values for app
replicaCount: 2

image:
  repository: nginx
  pullPolicy: IfNotPresent
  tag: "1.21-alpine"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 10000
  fsGroup: 10000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts:
    - host: app.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment-specific settings
environment: sit

# Security Groups (for pod network access)
securityGroups:
  eksClusterSecurityGroupId: ""  # Will be set from environment
  eksPodSecurityGroupId: ""      # Will be set from environment

# External Secrets configuration
externalSecrets:
  enabled: true
  secretStoreName: aws-secrets-manager-global
  rdsSecretKey: ""  # Will be set from environment (e.g., rds/hlf-rds-sit-aurora-cluster/...)

# Database configuration (from RDS stack)
database:
  enabled: true
  host: ""  # Will be set from environment
  port: 3306
  name: hlfdb
  username: admin
  # Password should be retrieved from AWS Secrets Manager

# Application configuration
app:
  logLevel: info
  port: 8080

# Persistent storage (EFS)
# Uses shared PVC from hlf-cluster-base chart (modules/chart)
# Since Fargate doesn't support dynamic provisioning, all apps share one PVC
# Each app should use a unique subPath to isolate data
persistence:
  enabled: true
  mountPath: /app/data
  # Use the shared PVC created by base infrastructure chart
  existingClaim: "hlf-efs-shared"
  # Namespace where the shared PVC is created (must have Fargate profile)
  existingClaimNamespace: "default"
  # SubPath to isolate this app's data within the shared volume
  subPath: "app"
